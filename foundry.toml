[profile.default]
src = "contracts"
test = "test"
out = "out"
libs = ["lib"]

optimizer = true
optimizer_runs = 200

# Keep your current compiler settings
solc_version = "0.8.20"
evm_version = "paris"

# Critical: deterministic remappings for CI + local
remappings = [
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

[fuzz]
runs = 256
